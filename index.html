<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./style.scss" />
    <title>Ezone</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="burger">
          <div></div>
        </div>
      </nav>
      <div class="logo">
        <a href="index.html"><img src="./icons/logo.svg" alt="Ezone logo" /></a>
      </div>
      <section class="icons">
        <div>
          <a target="_blank" href="https://www.instagram.com/ezoneesports/">
            <img src="./icons/instagram.svg" alt="Instagram icon" />
          </a>
          <a target="_blank" href="https://twitter.com/EzoneEsports">
            <img src="./icons/twitter.svg" alt="Twitter icon" />
          </a>
          <a target="_blank" href="https://discord.com/invite/fy3s3PfNGD">
            <img src="./icons/discord.svg" alt="Doscord icon" />
          </a>
          <a target="_blank" href="https://www.youtube.com/channel/UCCpcxW7AwgJoP_ZpXjAzb1Q">
            <img src="./icons/youtube.svg" alt="YouTube icon" />
          </a>
          <a target="_blank" href="https://www.tiktok.com/@ezoneesports?lang=en">
            <img src="./icons/tiktok.svg" alt="TikTok icon" />
          </a>
        </div>
        <div>
          <img src="./icons/mode-switcher.svg" alt="Mode switcher icon" />
        </div>
        <div>
          <img src="./icons/search.svg" alt="Search icon" />
        </div>
      </section>
    </header>
    <main>
      <section class="landing">
        <div class="heading">
          <p>Elevating performance</p>
          <p>In esports athletes</p>
          <p>An independent collective of performance experts, helping you to push your boundaries and challenge your limits.</p>
          <a class="get-zone" href="form.html"> Get in the zone</a>
        </div>
        <img class="pattern1" src="./images/pattern-bottom.svg" alt="Decoration pattern" />
        <img class="pattern2" src="./images/pattern-top.svg" alt="Decoration pattern" />
      </section>
      <section class="cards">
        <div class="parentCard"></div>
      </section>
    </main>

    <!-- template landing cards -->
    <template id="childCard">
      <article class="cardContent">
        <div></div>
        <h3></h3>
        <h1></h1>
        <h4></h4>
      </article>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
